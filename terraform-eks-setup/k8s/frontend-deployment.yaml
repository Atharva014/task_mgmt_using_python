apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace : default
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 390403867534.dkr.ecr.ap-south-1.amazonaws.com/task-mgmt-frontend:{{SHA}}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              value: "http://backend-service:8000/api"
